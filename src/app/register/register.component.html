<form #registerForm (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-dark">Sign In</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="username"
    />
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn success me-2">Register</button>
    <button class="btn btn danger" (click)="cancel()">Cancel</button>
  </div>
</form>
