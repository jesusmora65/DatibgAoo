<div class="card" style="width: 18rem" *ngIf="member">
  <div class="card-image-wrapper">
    <img [src]="member.photoUrl" class="card-img-top" [alt]="member.knownAs" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ member.knownAs }}
    </h6>
    <p class="card-text text-center">
      {{ member.city }}
    </p>
  </div>
</div>
